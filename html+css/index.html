<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart√£o Visualizacao Produto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a8f6f7900.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="container__presentation">
            <img src="assets/imagens/image-product-mobile.jpg" alt="" class="container__presentation--img">
        </div>
        <div class="container__title">
            <h3 class="container__title--text">perfume</h3>
        </div>
        <div class="container__product-name">
            <h3 class="container__product-name--text">gabrielle essence eau de parfum</h3>
        </div>
        <div class="container__description">
            <p class="container__description--text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="container__price">
            <span class="container__price--promotion">$149.99</span>
            <span class="container__price--commom">$169.99</span>
        </div>
        <div class="container__buy">
            <button class="container__buy--button"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </div>
    </div>
</body>
</html>
